name: Equicord Builder

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  equicord-setup:
    runs-on: ubuntu-latest
    outputs:
      ven_hash: ${{ steps.hash.outputs.hash }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix rsync

      #- name: Checkout main repository
      #  uses: actions/checkout@v4
      #  with:
      #    token: ${{ secrets.MY_PAT }}
      #    path: 'main-repo'
      #    fetch-depth: 0
      #    submodules: false
      #    set-safe-directory: false

      - name: Setup Equicord build
        run: python3 src/equicord_setup.py

      #- name: Setup Equicord directory
      #  run: |
      #    mkdir -p main-repo/Equicord
      #    git clone --depth 1 --single-branch --branch main https://github.com/Equicord/Equicord.git temp-equicord
      #    rsync -a --delete --exclude='.git' --exclude='node_modules' temp-equicord/ main-repo/Equicord/
      #    rm -rf temp-equicord
      #
      #- name: Update Equicord from upstream
      #  run: |
      #    git clone --depth 1 --single-branch --branch main https://github.com/Equicord/Equicord.git temp-upstream
      #    rsync -a --delete --exclude='.git' --exclude='node_modules' temp-upstream/ main-repo/Equicord/
      #    rm -rf temp-upstream

      - name: Modify .gitignore for dist and executables
        run: |
          cd Equicord
          if [ -f ".gitignore" ]; then
            sed -i -e '/dist/d' -e '/\.exe/d' -e '/equicord_installer/d' .gitignore
            echo "# Dist and executable files are intentionally tracked in this fork" >> .gitignore
          else
            echo "No .gitignore file found"
          fi

      - name: Install dependencies
        run: |
          cd Equicord
          npm i -g pnpm
          pnpm i --no-frozen-lockfile # WARN: --no-frozen-lockfile is very important, do not erase from command.

      - name: Update plugin
        run: |
          cd Equicord/src/plugins
          if [ -d "fakeProfile" ]; then
            rm -rf fakeProfile
          fi
          git clone --depth 1 https://github.com/gujarathisampath/fakeProfile.git
          rm -rf fakeProfile/.git
          find fakeProfile -type f -exec dos2unix {} +

      - name: Generate Equicord hash
        id: hash
        run: |
          cd Equicord
          echo "hash=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Upload Equicord artifact
        uses: actions/upload-artifact@v4
        with:
          name: equicord-setup
          path: Equicord
          retention-days: 1

  equicord-build:
    needs: equicord-setup
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download Equicord artifact
        uses: actions/download-artifact@v4
        with:
          name: equicord-setup
          path: Equicord

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd Equicord
          npm i -g pnpm
          pnpm i --no-frozen-lockfile

      - name: Build artifacts
        shell: bash
        run: |
          cd Equicord
          
          git init -q
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -q -m "Temporary commit for build"
          
          git remote add origin https://github.com/Equicord/Equicord.git
          
          pnpm build
          pnpm buildWeb
          
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmd.exe /c "rmdir /s /q .git"
          else
            rm -rf .git
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: Equicord/dist-*
          retention-days: 1

  combine-and-commit:
    needs: [equicord-setup, equicord-build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Equicord artifact
        uses: actions/download-artifact@v4
        with:
          name: equicord-setup
          path: Equicord

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Combine artifacts and commit Equicord changes
        run: |
          cd main-repo
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull "https://$GITHUB_ACTOR:${{ secrets.MY_PAT }}@github.com/segeyy/fP-Auto-Build.git" main

          mkdir -p Equicord/dist

          for os_dir in dist-artifacts/dist-*; do
            if [ -d "$os_dir" ]; then
              os_name=$(basename "$os_dir")
              mkdir -p "Equicord/dist/$os_name"
              cp -a "$os_dir"/* "Equicord/dist/$os_name/"
              git add Equicord/dist/$os_name/
            fi
          done

          git add Equicord
          if ! git diff-index --quiet HEAD -- Equicord; then
            git commit -m "🤖 feat(build/Equicord): Equicord artifacts $(date +'%Y-%m-%d %H:%M')"
            git push "https://$GITHUB_ACTOR:${{ secrets.MY_PAT }}@github.com/segeyy/fP-Auto-Build.git" main
          else
            echo "No changes in Equicord directory"
          fi
